<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Wish</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .page {
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }

    #page1 {
      background: linear-gradient(135deg, #ffe29f, #ffa99f);
      flex-direction: column;
    }

    #page1 h1 {
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 2px 2px #f06;
      animation: bounce 1.5s infinite alternate;
      text-align: center;
    }

    #page1 button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #page1 button:hover {
      transform: scale(1.1);
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    #page2 {
      background: linear-gradient(120deg, #ffecd2 0%, #fcb69f 100%);
      opacity: 0;
      pointer-events: none;
      overflow: hidden;
    }

    #page2.active {
      opacity: 1;
      pointer-events: auto;
    }

    .book {
      width: 400px;
      height: 500px;
      perspective: 1500px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .cover {
      width: 100%;
      height: 100%;
      background: #ff66a3;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: left;
      transform: rotateY(0deg);
      transition: transform 1s ease;
      border-radius: 12px;
      box-shadow: 0 15px 50px rgba(255, 102, 163, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      cursor: pointer;
      text-shadow: 1px 1px #c0395f;
    }

    .book.open .cover {
      transform: rotateY(-160deg);
    }

    .page-inside {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      z-index: -1;
      position: relative;
    }

    .page-inside h2 {
      font-size: 2.5rem;
      color: #ff66a3;
    }

    .page-inside p {
      margin-top: 20px;
      font-size: 1.4rem;
      text-align: center;
      color: #444;
      line-height: 1.6;
    }

    .confetti {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff69b4;
      animation: fall 4s infinite;
      border-radius: 50%;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: sparkleMove 8s infinite linear;
    }

    @keyframes sparkleMove {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      50% {
        opacity: 1;
        transform: translateY(-100px) scale(1.3);
      }
      100% {
        transform: translateY(-200px) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Page 1: Surprise for Sujju -->
  <div id="page1" class="page">
    <h1>üéÅ A Little Surprise for You, Sujju! üéâ</h1>
    <button onclick="goToCard()">Open Birthday Wish</button>
  </div>

  <!-- Page 2: Greeting Card -->
  <div id="page2" class="page">
    <div class="book" onclick="toggleCard(this)">
      <div class="cover">Tap to Open</div>
      <div class="page-inside">
        <h2>Happy Birthday! üéÇ</h2>
        <p>
          Dear Sujju, may your birthday be as beautiful as your heart. Wishing you endless smiles, magical moments, and a year full of love, laughter, and unforgettable memories. üéâüíñ
        </p>
      </div>
    </div>
    <div class="confetti" id="confetti-container"></div>
    <div id="sparkles"></div>
  </div>

  <script>
    function goToCard() {
      document.getElementById('page1').style.opacity = '0';
      document.getElementById('page1').style.pointerEvents = 'none';
      document.getElementById('page2').classList.add('active');
      generateConfetti();
      generateSparkles();
    }

    function toggleCard(el) {
      el.classList.toggle('open');
    }

    function generateConfetti() {
      const confetti = document.getElementById('confetti-container');
      for (let i = 0; i < 80; i++) {
        const span = document.createElement('span');
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDelay = Math.random() * 4 + 's';
        span.style.backgroundColor = getRandomColor();
        confetti.appendChild(span);
      }
    }

    function generateSparkles() {
      const sparkles = document.getElementById('sparkles');
      for (let i = 0; i < 30; i++) {
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.bottom = Math.random() * 100 + 'px';
        s.style.animationDelay = Math.random() * 8 + 's';
        sparkles.appendChild(s);
      }
    }

    function getRandomColor() {
      const colors = ['#ff66a3', '#fcd34d', '#6ee7b7', '#93c5fd', '#f472b6'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
